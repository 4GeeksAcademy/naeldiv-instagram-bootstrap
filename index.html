<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
   
    <style>
        .nav-pill .nav-link{
            color: grey;
        }
        .nav-pill .nav-link.active{
            color: blue;
        }
    </style>
        <nav class="navbar navbar-light bg-light p-3">
            <div class="container-fluid d-flex justify-content-sm-between">
                <a class="navbar-brand" href="#">
                    <img src="https://img.freepik.com/vector-premium/logo-instagram_976174-11.jpg?semt=ais_hybrid"
                        alt="" width="30" height="24" class="d-inline-block align-text-top">
                    <span>Instagram</span>
                </a>
                <div class="prueba d-flex justify-content-sm-between">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success me-5" data-bs-toggle="modal"
                        data-bs-target="#createPost">
                        Create a new post
                    </button>

                    <!-- Modal -->
                    <div class="modal fade " m-1 id="createPost" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body m-1">
                                    <h5>Caption:</h5>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Add the caption of your post here</label>
                                    </div>
                                    <img src="https://media.istockphoto.com/id/1440837734/es/vector/d%C3%ADa-mundial-de-la-fotograf%C3%ADa-icono-del-%C3%A1lbum-de-fotos-icono-negro-de-la-c%C3%A1mara-de-fotograf%C3%ADa.jpg?s=612x612&w=0&k=20&c=PvglSPIDWCXPF0KiWOPr2TPcYbTWVeUL3lmhhTwO1Qc="
                                        alt="" width="30" height="24" class="d-inline-block align-text-top">
                                    <img src="https://cdn-icons-png.flaticon.com/512/535/535188.png" alt="" width="30"
                                        height="24" class="d-inline-block align-text-top">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown me-5 p-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="https://cdn-icons-png.flaticon.com/512/6063/6063673.png" alt="" width="30"
                                height="24" class="d-inline-block align-text-top">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#"> Log out</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
        <div class="container-fluid p-2">
            <ul class="nav nav-pill justify-content-center" id="tab" role="tablist">
                <li class="nav-item"  role="presentation">
                    <a class="nav-link active" id="squares-big" data-bs-toggle="tab" data-bs-target="#square" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><i
                        class="fa-solid fa-table-cells"></i></a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="only-square" data-bs-toggle="tab" data-bs-target="#only" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></a>
                    
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- 3 photos per row grid -->
                <div class="tab-pane fade show active overflow-hidden" id="square" role="tabpanel" aria-labelledby="squares-big">

                    <div class="row">
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                                src=""
                                class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                                src=""
                                class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                                src="" class="img-fluid w-100" alt=""></div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                                src=""
                                class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                                src=""
                                class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                                src=""
                                class="img-fluid w-100" alt=""></div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                                src="" class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                                src="" class="img-fluid w-100" alt="">
                        </div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                                src=""
                                class="img-fluid w-100" alt=""></div>
                    </div>
                </div>
                <div class="tab-pane fade overflow-hidden" id="only" role="tabpanel" aria-labelledby="only-square">
                    <div class="row my-4">
                        <div class="col-6 mx-auto border rounded p-0">
                            <div class="d-flex p-2">
                                <div class="w-100 fs-4">Perro</div>
                                <small class="align-bottom">03/25</small>
                            </div>
                            <img style="object-fit: cover;"
                                src=""
                                class="img-fluid w-100 col-12" alt="" />
                            <div class="p-2">
                                <strong>like</strong>
                                <p>Mi perro sonriendo</p>
                            </div>
                        </div>
                    </div>
                  
                    
                </div>
            </div>
        
  







    <!-- Bootstrap Functionalities link  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>


</html>
